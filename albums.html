<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Green Day</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
            color: rgb(49, 49, 49);
        }
        header {
            background-image: url('https://i.pinimg.com/736x/16/98/d1/1698d19e24e49bb9b94f6372ae6a65a9.jpg');
            background-color: rgb(253, 173, 186);
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: rgb(235, 154, 167);
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
            float: left;
        }
        nav a:hover {
            background-color: rgb(253, 173, 186);
        }
        section {
            padding: 20px;
        }
        footer {
            background-color:rgb(235, 154, 167);
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
    display: flex;
    justify-content: space-around; 
    align-items: center;
    text-align: center; 
    padding: 20px;
    gap: 20px
}

.item {
    width: 200px; 
}

.item img {
    width: 100%; 
    height: auto;
    border-radius: 10px; 
}
.blink{
    background-color: rgba(0, 0, 0, 0.7); 
    color: white; 
    padding: 5px 10px; 
    display: inline-block; 
    border-radius: 5px;
}
    </style>
</head>
<body>
